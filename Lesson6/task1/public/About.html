<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>About Form</title>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
    <h3>Registration</h3>
    <main>
        <section id="Register">
            <form>
                <button class="reg1" type="submit">
                    <img src="https://i.pinimg.com/564x/b3/26/b5/b326b5f8d23cd1e0f18df4c9265416f7--facebook-icon-negative-feedback.jpg" alt="">
                    Register with Facebook</button>
                <button class="reg2" type="submit">
                    <img src="https://w7.pngwing.com/pngs/892/42/png-transparent-computer-icons-desktop-social-media-logo-twitter-internet-logos-organization-thumbnail.png" alt="">
                    Register with Twiter</button>
                <label class="lab1" for="">User Name</label>
                <input class="inp2" type="username" name="username" id="username" required>
                <label class="lab1" for="">E-mail</label>
                <input class="inp2" type="mail" name="mail" id="mail" required>
                <label class="lab1" for="">Password</label>
                <input class="inp2" type="password" name="password" id="password" required>
                <div class="check">
                    <a class="reg3" href="../public/index.html">Registration</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
