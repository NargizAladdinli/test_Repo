<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Amazon</title>
</head>
<body>
    <h3>AMAZON</h3>
    <main>
        <section id="Continue">
            <form>
                <label for="">Your name</label>
                <input type="text" name="name" id="name" placeholder="First and last name" required maxlength="50">
                <label for="">Mobile number</label>
                <input type="tel" name="number" id="tel" required>
                <label for="">E-mail</label>
                <input type="mail" name="mail" id="mail" required>
                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 6 characters" required minlength="6">
                <p>
                    <img src="https://icon-library.com/images/i-icon/i-icon-1.jpg" alt="">
                    Password must be at least 6 characters</p>
                <label for="">Re-enter password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" required minlength="6">
                <div class="check">
                    <a href="">Continue</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
