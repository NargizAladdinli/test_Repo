<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="register">
            <h1>Registration</h1>
            <form>
                <div class="div_1">
                    <p class="nan">Personal Details</p>
                    <label for="">Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="Enter your name">
                    <label for="">Date of birth</label>
                    <input type="text" name="date" id="date" required placeholder="Enter your date">
                    <label for="">Email</label>
                    <input type="email" name="mail" id="email" required placeholder="Enter your email">
                    <label for="">Mobile number</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter mobile number">
                    <label for="">Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                    <label for="">Occupation</label>
                    <input type="text" name="occupation" id="occupation" placeholder="Enter occupation">
                </div>
                <div class="div_2">
                    <p class="nan">Identity Details</p>
                    <label for="">ID Type</label>
                    <input type="text" name="id" id="id" placeholder="Enter ID type">
                    <label for="">ID Number</label>
                    <input type="number" name="number" id="number" placeholder="Enter ID number">
                    <label for="">Issue Authority</label>
                    <input type="text" name="Issue Authority" id="Issue Authority" placeholder="Enter issue department">
                    <label for="">Issue Date</label>
                    <input type="text" name="issue" id="issue" placeholder="Enter ID issue date">
                    <label for="">Issue State</label>
                    <input type="text" name="issue" id="issue" placeholder="Enter ID issue state">
                    <label for="">Expiry Date</label>
                    <input type="text" name="date" id="date" placeholder="Enter ID expiry date">
                </div>
                <button>Next -></button>
            </form>
          </section>
    </main>
</body>
</html>
